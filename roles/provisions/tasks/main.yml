---
# tasks file for kvm_provision
- name: Ensure requirements in place
  package:
    name:
      - guestfs-tools
      - python3-libvirt
    state: present
  become: true

- name: Get VMs list
  community.libvirt.virt:
    command: list_vms
  register: existing_vms
  changed_when: no

- name: Download base image
  get_url:
    url: "{{ base_image_url }}"
    dest: "{{ base_image_storage_path }}/{{ base_image_name }}"
    checksum: "sha256:{{ base_image_sha }}"

- name: Copy base image to libvirt directory
  copy:
    dest: "{{ libvirt_pool_dir }}/{{ vm_name }}.qcow2"
    src: "{{ base_image_storage_path }}/{{ base_image_name }}"
    force: false
    remote_src: true
    mode: 0660
  register: copy_results

- name: Configure the image - {{ vm_name }}
  command: |
    virt-customize -a {{ libvirt_pool_dir }}/{{ vm_name }}.qcow2 \
    --hostname {{ vm_name }} \
    --root-password password:{{ vm_root_pass }} \
    --ssh-inject 'root:file:{{ ssh_key }}' \
    --uninstall cloud-init --selinux-relabel
  when: copy_results is changed

- name: Define vm - {{ vm_name }}
  community.libvirt.virt:
    command: define
    xml: "{{ lookup('template', 'vm-template.xml.j2') }}"
  when: "vm_name not in existing_vms.list_vms"

- name: Ensure vm is started - {{ vm_name }}
  community.libvirt.virt:
    name: "{{ vm_name }}"
    state: running
  register: vm_start_results
  until: "vm_start_results is success"
  retries: 15
  delay: 2

- name: Conditionally delete base image - {{ base_image_name }}
  file:
    path: "{{ base_image_storage_path }}/{{ base_image_name }}"
    state: absent
  when: cleanup_image | bool
